<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <button id="reset" onclick="ResetGame()">Reset Game</button>
    <div id="borad">
        <button id="1" onclick="Move(1)"></button>
        <button id="2"onclick="Move(2)"></button>
        <button id="3" onclick="Move(3)"></button>
        <button id="4" onclick="Move(4)"></button>
        <button id="5" onclick="Move(5)"></button>
        <button id="6" onclick="Move(6)"></button>
        <button id="7" onclick="Move(7)"></button>
        <button id="8" onclick="Move(8)"></button>
        <button id="9" onclick="Move(9)"></button>
    </div>
    <p id="PlayerTurnStatus">Your Turn</p>
    
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
